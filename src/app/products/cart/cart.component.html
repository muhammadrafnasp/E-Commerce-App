
<!-- empty cart -->
<div class="cart1">

<div class="container text-center mt-5" style="height: 72vh;" *ngIf="cartitem.length==0">
    <div class="row">
        <div class="col">
            <img class="mt-5" src="https://cdn.dribbble.com/users/3204282/screenshots/14813878/media/8f2eec56514e02fbdaa8d58408716cb2.jpg?compress=1&resize=400x300&vertical=top" alt="" width="40%" height="70%">
                <h3 class="m-3">Your Cart is Empty</h3>
            <button class="btn btn-success" routerLink="/">Shop Now</button>
        </div>
    </div>
</div>
</div>


<!-- table for cart -->
<div class="container" *ngIf="cartitem.length!=0">
    <div class="row">
        <div class="col">
            <table class="border border-secondary text-center">
                <thead>
                    <tr>
                        <th class="border border-2 border-secondary">Number</th>
                        <th class="border border-2 border-secondary">Name</th>
                        <th class="border border-2 border-secondary">Image</th>
                        <th class="border border-2 border-secondary">Description</th>
                        <th class="border border-2 border-secondary">Price</th>
                        <th class="border border-2 border-secondary">Action</th>
                    </tr>
                </thead>
                   <tbody>
                    <tr *ngFor="let products of cartitem, let i=index">
                        <td class="border border-2 border-secondary">{{i+1}}</td>
                        <td class="border border-2 border-secondary">{{products.title}}</td>
                        <td class="border border-2 border-secondary"><img [src]=products.image alt="" width="100px" height="150px"></td>
                        <td class="border border-2 border-secondary">{{products.description}}</td>
                        <td class="border border-2 border-secondary">${{products.price}}</td>
                        <td class="border border-2 border-secondary"><i (click)="removecart(products)" class="fa-solid fa-trash text-danger"></i></td>
                    </tr>
                </tbody>

            </table>
            <div class="mt-5 mb-5">
                <button (click)="removeall()" class="text-light btn btn-danger me-3">Empty Cart</button>
                <button routerLink="" class="text-light btn btn-success me-3">Shop more</button>
                <button type="button" class="text-light btn btn-warning me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Check out</button>
                <strong style="margin-left: 50%; color: #767487;">Grand Total : {{grand}}</strong>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Check Out Page</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
         <h2>Delivery Address</h2>
         <form action="">
            <input type="text" placeholder="Enter your name" class="form-control mb-2 ">
            <input type="text" placeholder="House no" class="form-control mb-2 ">
            <input type="text" placeholder="Pincode" class="form-control mb-2 ">
            <input type="text" placeholder="State" class="form-control mb-2 ">
            <input type="text" placeholder="Country" class="form-control mb-2 ">
            <input type="text" placeholder="Contact no" class="form-control mb-2 ">
         </form>
        </div>

        <h3 class="ms-3">Discounts</h3>
        <div [ngSwitch]="grand" class="coupon">
            <img (click)="discount5per($event.target)"  *ngSwitchCase="5" src="https://www.shutterstock.com/image-vector/5-coupon-promotion-sale-website-260nw-2039676701.jpg" alt="" width="80px">
            <img (click)="discount10per()" *ngSwitchCase="10" src="https://www.shutterstock.com/image-vector/10-euro-coupon-promotion-sale-260nw-2040328955.jpg" alt="" width="80px">
            <img (click)="discount50per()" *ngSwitchCase="50" src="" alt="https://www.shutterstock.com/image-vector/50-coupon-promotion-sale-website-260nw-2039676860.jpg" width="80px">
            <img class="ms-2" (click)="discount5per($event.target)"  *ngSwitchDefault="5" src="https://media.istockphoto.com/id/1136155337/vector/promo-code-coupon-code-flat-vector-set-design-illustration-on-white-background.jpg?s=612x612&w=0&k=20&c=sM95EWp2rPqPfp0pGxKi4Jkjgz-0buvGtSSZkNQYIao=" alt="" width="80px">
        </div>
       
       <div>
         <b class="ms-3">Your Grand Total: {{updatedgrand}}</b>
       </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" (click)="proceed()" class="btn btn-primary" data-bs-dismiss="modal">Proceed</button>
        </div>
      </div>
    </div>
  </div>
